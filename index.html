<!DOCTYPE html>
<html lang="id">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />

  <title>Jenovatech ‚Ä¢ Project Feed</title>
  <meta name="description" content="Mobile-first DeFi Project Feed: TVL, Fees/Revenue, Œî7D, harga token, watchlist, dan detail protokol. Data dari DeFiLlama + CoinGecko." />

  <!-- Theming -->
  <meta name="theme-color" content="#0b0f14" />
  <meta name="color-scheme" content="dark light" />

  <!-- Canonical & Robots -->
  <link rel="canonical" href="https://jenovatech1.github.io/project-feed/" />
  <meta name="robots" content="index,follow" />

  <!-- Social preview (OG/Twitter) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Jenovatech ‚Ä¢ Project Feed" />
  <meta property="og:description" content="TVL, Fees/Revenue, Œî7D, harga token, watchlist. Data: DeFiLlama + CoinGecko." />
  <meta property="og:image" content="https://jenovatech1.github.io/logo.png" />
  <meta property="og:url" content="https://jenovatech1.github.io/project-feed/" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Jenovatech ‚Ä¢ Project Feed" />
  <meta name="twitter:description" content="DeFi dashboard ringan & mobile-first." />
  <meta name="twitter:image" content="https://jenovatech1.github.io/logo.png" />

  <!-- Icons -->
  <link rel="icon" href="https://jenovatech1.github.io/logo.png" />
  <link rel="apple-touch-icon" href="https://jenovatech1.github.io/logo.png" sizes="192x192" />
  <!-- (Opsional) preload logo supaya topbar muncul cepat -->
  <link rel="preload" as="image" href="https://jenovatech1.github.io/logo.png" imagesizes="40px" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Performance: preconnect/dns-prefetch ke API yang sering dipakai -->
  <link rel="dns-prefetch" href="https://api.llama.fi">
  <link rel="preconnect" href="https://api.llama.fi" crossorigin>
  <link rel="dns-prefetch" href="https://coins.llama.fi">
  <link rel="preconnect" href="https://coins.llama.fi" crossorigin>
  <link rel="dns-prefetch" href="https://api.coingecko.com">
  <link rel="preconnect" href="https://api.coingecko.com" crossorigin>
  <link rel="dns-prefetch" href="https://api.github.com">
  <link rel="preconnect" href="https://api.github.com" crossorigin>
  <link rel="dns-prefetch" href="https://api.frankfurter.app">
  <link rel="preconnect" href="https://api.frankfurter.app" crossorigin>
  <link rel="dns-prefetch" href="https://api.exchangerate.host">
  <link rel="preconnect" href="https://api.exchangerate.host" crossorigin>
  <link rel="dns-prefetch" href="https://icons.llama.fi">
  <link rel="preconnect" href="https://icons.llama.fi" crossorigin>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <!-- TOP BAR -->
    <div class="topbar">
      <div class="logo-compact" aria-label="Logo">
  <img src="https://jenovatech1.github.io/logo.png" alt="Jenovatech Logo" />
</div>
      <div class="grow">
        <input id="searchInput" placeholder="Cari‚Ä¶" aria-label="Cari protokol" />
        <button id="btnSearch" class="btn" title="Cari">üîé</button>
      </div>
      <div class="controls">
        <button id="btnPrefs" class="icon-btn" title="Pengaturan">‚öôÔ∏è</button>
        <button id="btnRefresh" class="icon-btn" title="Reload">‚Üª</button>
      </div>
    </div>

    <!-- STICKY SUBBAR -->
    <div class="subbar">
      <select id="selChain" title="Filter chain" aria-label="Filter chain"></select>
      <select id="selHas" title="Filter data" aria-label="Filter data"></select>
      <button id="btnSort" class="btn btn-sort" aria-haspopup="menu" aria-expanded="false" aria-controls="popSort"><span class="chip-icon">‚Üï</span><span id="btnSortLabel">Sort</span></button>
    </div>

    <!-- SORT POPOVER -->
    <div id="popSort" class="popover hidden" role="menu" aria-labelledby="btnSort"></div>

    <!-- GLOBAL LOADING OVERLAY -->
    <div id="overlay" class="overlay hidden" aria-hidden="true">
      <div class="overlay-card">
        <div class="spinner" role="progressbar" aria-label="Loading"></div>
        <div id="overlayText">Memuat‚Ä¶</div>
      </div>
    </div>

    <!-- FEED -->
    <main id="feed" class="feed" aria-live="polite"></main>

    <!-- DETAIL SHEET -->
    <section id="sheet" class="sheet" role="dialog" aria-modal="true" aria-labelledby="sheetTitle">
      <div class="handle"></div>
      <h3 id="sheetTitle">Detail</h3>
      <div id="sheetContent" class="muted">Memuat‚Ä¶</div>
    </section>

    <!-- PREFERENCES SHEET -->
    <section id="prefsSheet" class="sheet" role="dialog" aria-modal="true" aria-labelledby="prefsTitle">
      <div class="handle"></div>
      <h3 id="prefsTitle">Preferensi</h3>
      <div>
        <div class="row" style="display: flex; gap: 10px; align-items: center; margin: 8px 0">
          <label for="selLang" style="min-width: 120px" id="lblLang">Bahasa</label>
          <select id="selLang">
            <option value="id">Bahasa Indonesia</option>
            <option value="en">English</option>
          </select>
        </div>
        <div class="row" style="display: flex; gap: 10px; align-items: center; margin: 8px 0">
          <label for="selCcy" style="min-width: 120px" id="lblCcy">Mata uang</label>
          <select id="selCcy">
            <option value="USD">USD</option>
            <option value="IDR">IDR (Rupiah)</option>
          </select>
        </div>
        <div class="row" style="display: flex; justify-content: flex-end; gap: 8px; margin-top: 12px">
          <button id="btnPrefsCancel" class="btn">Batal</button>
          <button id="btnPrefsApply" class="btn btn-primary">Terapkan</button>
        </div>
      </div>
    </section>

    <div id="toast" class="toast">Tersimpan</div>

    <footer>
      <div>
        Data: <a href="https://defillama.com" target="_blank" rel="noopener">DeFiLlama</a>, <a href="https://www.coingecko.com" target="_blank" rel="noopener">CoinGecko</a>,
        <a href="https://github.com" target="_blank" rel="noopener">GitHub</a>
      </div>
      <div>Draft MVP ‚Ä¢ personal use</div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
